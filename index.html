<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="banner">
      <img src="./images/illustration-hero.svg" alt="Banner">
    </div>
    <span class="title"><h2>Order Summary</h2></span> 

    <p class="desc">You can now listen to millions of songs, audiobooks, 
    and podcasts on any device anywhere you like!</p>
    <div class="plan">
      <img src="./images/icon-music.svg" alt="Music">
      <p>Annual Plan<br>
        <span>$59.99/year</span></p>
    
      <p class="link"><span><a href="">Change</a></span></p>
    </div>
    
    <div class="proceed"><p>Proceed to Payment</p></div>
    <div class="cancel">Cancel Order</div>
    
    
  </div>
  
  
 
</body>
</html>
